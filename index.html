<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
<div id="weather-app">
    <h1>Live Weather App</h1>
    <form id="city-form">
        <input type="text" id="city-input" placeholder="Enter city name" required>
        <button type="submit">Get Weather</button>
    </form>
    <div id="weather-info">
        <h2 id="city-name"></h2>
        <p>Temperature: <span id="temperature"></span>Â°C</p>
        <p>Condition: <span id="condition"></span></p>
        <p>Humidity: <span id="humidity"></span>%</p>
        <p>Wind Speed: <span id="wind-speed"></span> km/h</p>
    </div>
</div>
<img id="dock-bg" src="assets/ui-container-01.png" alt="Dock Background">
<script src="animation.js"></script>
</body>
</html>
